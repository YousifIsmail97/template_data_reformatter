name: Run Excel Transformation

on:
  workflow_dispatch:
  
jobs:
  transform_excel:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl  # Install necessary packages

      - name: Run the Excel transformation script
        run: |
          python transform_script.py  # Adjust the script name if different

      - name: Upload transformed Excel file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: transformed-excel-file
          path: transformed_output.xlsx
